<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://github.com/github.png"
      type="image/png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="wrapper" v-if="isLoaded" v-cloak>
        <div class="avatar-wrapper">
          <div class="avatar-container">
            <img class="avatar" :src="avatarUrl" alt="" />
            <div class="avatar-title">{{ username }} portfolio</div>
          </div>
        </div>
        <div class="card" v-for="repo in repos" @click="open(repo.html_url)">
          <div class="card-title">{{ repo.name }}</div>
          <div class="card-desc" v-if="repo.description">
            {{ repo.description }}
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
