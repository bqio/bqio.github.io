<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wut?</title>
    <style>
        body {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Projects</h2>
    </div>
    <script>
        const container = document.querySelector("#app")
        const BASE_URL = "https://bqio.github.io/"

        const createLink = (name, href) => {
            const a = document.createElement('a')
            a.href = href
            a.innerText = name
            a.style.display = 'block'
            return a
        }

        const matchAll = (data, regexp) => {
            let temp
            const results = []
            while ((temp = regexp.exec(data)) !== null) {
                results.push(temp)
            }
            return results
        }

        const start = async () => {
            const response = await fetch("https://raw.githubusercontent.com/bqio/bqio.github.io/master/.gitmodules")
            const data = await response.text()
            const regexp = /path = (.*)\n/g
            const names = matchAll(data, regexp).map(el => el[1])

            for (let name of names) {
                container.appendChild(createLink(name, BASE_URL + name))
            }
        }

        start()
    </script>
</body>
</html>
